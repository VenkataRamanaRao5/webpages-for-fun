<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colliding blocks</title>
    <style>
        html, body, #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #input{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #input > * {
            margin-left: 5px;
            margin-right: 5px;
        }

        #ratio {
            width: 75px;
        }

        label{
            text-align: right;
        }

        #start {
            border-radius: 5px;
        }

        #table{
            position: relative;
            display: block;
            height: 200px;
        }

        #wall{
            position: absolute;
            left: 50px;
            bottom: 0;
            background-color: black;
            width: 20px;
            height: 150px;
        }

        .block{
            bottom: 0;
            position: absolute;
        }

        #smaller{
            background-color:coral;
            left: 200px;
            width: 50px;
            height: 50px;
        }

        #larger{
            background-color:tan;
            left: 400px;
            width: 75px;
            height: 75px;
        }

        #floor{
            background-color: black;
            width: 100%;
            height: 5px;
            position: absolute;
            bottom: -5px;
        }

        #pi, #count {
            display: inline-block;
            width: 50px;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="input">
            <label>Enter ratio: </label>
            <input id="ratio" type="number" value="100"/>
            <button id="start">Start</button>
            <div>
                <span>Collision count:</span>
                <span id="count">0</span>
            </div>
            <div>
                <span>&LeftFloor;Collision / &Sqrt;ratio&RightFloor; = </span>
                <span id="pi">0</span>
            </div>
        </div>
        <div id="table">
            <div id="wall"></div>
            <div id="smaller" class="block"></div>
            <div id="larger" class="block"></div>
            <div id="floor"></div>
        </div>
    </div>

    <script async="false">
        let ratio = 100
        const input = document.getElementById('ratio')
        const smaller = document.getElementById('smaller')
        const larger = document.getElementById('larger')
        const wall = document.getElementById('wall')
        const countEl = document.getElementById('count')
        const piEl = document.getElementById('pi')

        let speedSmaller = 0
        let speedLarger = 0
        
        let leftSmaller = 200
        let leftLarger = 400

        const largerWidth = larger.offsetWidth
        const smallerWidth = smaller.offsetWidth
        const wallRight = wall.offsetWidth + parseInt(getComputedStyle(wall).left.replace('px', ''))
        
        let count = 0
        
        console.log(smaller, larger, wall.offsetWidth, wallRight)

        let drawInterval
        let updateInterval

        let play = false

        let iterations = 0
        
        const deltaT = 1
        let startSpeed = -0.25 * deltaT
        
        function updateVelocities(){
            const u1 = speedSmaller
            const u2 = speedLarger
            speedSmaller = ((1 - ratio) / (1 + ratio)) * u1 + 
                            (2 * ratio / (1 + ratio)) * u2
            speedLarger = (2 * 1 / (1 + ratio)) * u1 + 
                            ((ratio - 1) / (1 + ratio)) * u2
        }

        function doesCollide(leftOfRight, rightOfLeft){
            return rightOfLeft >= leftOfRight
        }

        function updateCount(){
            countEl.innerText = count
            const pi = count / Math.sqrt(ratio)
            piEl.innerText = pi.toString().slice(0, 5)
        }

        const startUpdate = async () => {play = true; update()}
        const stopUpdate = () => {play = false}

        async function update(){
            //console.log("updating")
            for(let i = 0; i < 10; i++);
            if(doesCollide(leftLarger, leftSmaller + smallerWidth)){
                //console.log("collided")
                updateVelocities()
                count++;
            }
            if(doesCollide(leftSmaller, wallRight)){
                //console.log("collided with wall")
                speedSmaller *= -1
                count++;
            }
            //console.log(leftLarger, leftSmaller, speedLarger, speedSmaller)
            leftLarger += speedLarger
            leftSmaller += speedSmaller
            iterations++
            if(play) setTimeout(update, 0)
        }

        function draw(){
            //console.log(leftLarger, leftSmaller, speedLarger, speedSmaller)
            updateCount()
            larger.style.left = leftLarger + 'px'
            smaller.style.left = leftSmaller + 'px'
            //console.log(leftLarger, leftSmaller)
            if(speedSmaller >= 0 && speedLarger >= 0 && speedSmaller < speedLarger){
                console.log("here")
                setTimeout(() => {
                    console.log("hereeee")
                    stopUpdate()
                    clearInterval(drawInterval)
                }, 2000)
            }
        }

        document.getElementById('start').addEventListener("click", async (e) => {
            ratio = parseFloat(input.value)
            console.log(ratio)
            speedLarger = startSpeed
            speedSmaller = 0
            count = 0
            updateCount()
            leftLarger = 400
            larger.style.left = leftLarger + 'px'
            leftSmaller = 200
            smaller.style.left = leftSmaller + 'px'
            startUpdate()
            drawInterval = setInterval(draw, 10)
            setInterval(() => console.log(iterations), 1000)
        })
        
    </script>
</body>
</html>
